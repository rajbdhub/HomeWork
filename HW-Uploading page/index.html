<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- fontawesome css -->
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
		<link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">

		<!-- icon link -->
		<link rel="icon" href="images/main-logo.png">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

		<!-- style css -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Uploading Page</title>
</head>
	<body>
	<div class="main">
    <div class="container">
        <div class="row first">
            <div class="col-md-6">
                <h5>uploading.</h5>
            </div>
            <div class="col-md-6 second">
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <p>Uploaded:<span> 3% </span>(<span>3.52 MB</span> from <span>103.22MB</span>)</p>
            </div>
            <div class="col-md-6 second-2">
                <p>Transfer Rate: <span>1.34 MB</span> /sec</p>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 3%"  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="time-left">
            <p>Time Left: <span>1 min 14 sec</span></p>
        </div>
        <div class="but">
            <i class="fas fa-times"></i>
            <button type="button" class="btn btn-danger">CANCLE</button>
        </div>
    </div>
</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
