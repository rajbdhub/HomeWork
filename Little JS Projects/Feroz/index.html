<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- fontawesome css -->
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
		<link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">

		<!-- icon link -->
		<link rel="icon" href="https://cdn2.vectorstock.com/i/1000x1000/42/76/apply-form-icon-vector-6244276.jpg">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

		<!-- style css -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Input value transfer</title>
</head>
	<body>
	<div class="main">
		<div class="container">
			<div class="mainn">
				<div class="header">
					<h3>What is your Name?</h3>
				</div>
				<div class="mainform">
					<form action="#" class="form" method="post">
						<table>
							<tr>
								<td>Input your name here & click outside: </td>
								<td><input type="text" placeholder="name" id="user_name" class="latego" required></td>
								<td class="output"></td>
							</tr>
						</table>
					</form>
					<div class="nameshown">
						<h1 id="nameresult"></h1>
					</div>

				</div>
			</div>
			<div class="btn btn-primary">Click to copy</div>
			<div class="clone">
				<h5></h5>
			</div>
		</div>
	</div>

		<!--jquery-->
		<script src="jquery-3.5.1.min.js"></script>
		<!--My javaScript-->
		<script src="script.js"></script>
	</body>
</html>
