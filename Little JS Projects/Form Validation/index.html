<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- fontawesome css -->
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
		<link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">


		<!-- icon link -->
		<link rel="icon" href="https://cdn2.vectorstock.com/i/1000x1000/42/76/apply-form-icon-vector-6244276.jpg">

		<!-- Bootstrap CSS -->

		<!-- style css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Form Validation</title>
</head>
	<body>
	<div class="main">
		<div class="container">
				<div class="box">
					<div class="img"><img src="images/avator.png" alt="User"></div>
					<form action="successful.html" class="myform">
						<table>
							<tr>
								<td>Name:</td>
								<td><input type="text" class="username" required></td>
								<td><span class="user_span"></span></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><input type="password" class="password1" required></td>
								<td><span class="password_span"></span></td>

							</tr>
							<tr>
								<td>Re-type Password:</td>
								<td><input type="password" class="password2" required></td>
								<td><span class="password2_span"></span></td>
							</tr>
							<tr>
								<td>Email:</td>
								<td><input type="email" class="email" required></td>
								<td><span class="email_span"></span></td>
							</tr>
							<tr>
								<td></td>
								<td><button class="bttn">Submit</button></td>
							</tr>
						</table>
					</form>
				</div>
		</div>
	</div>

		<!--jquery-->
		<script src="js/jquery-3.5.1.min.js"></script>
		<!--My javaScript-->
		<script src="js/script.js"></script>
	</body>
</html>
