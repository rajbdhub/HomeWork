<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- fontawesome css -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Rokkitt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- icon link -->
    <link rel="icon" href="https://image.shutterstock.com/image-vector/js-logo-monogram-shield-shape-260nw-1653076069.jpg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Transparent Login</title>
</head>
<body>

    <div class="login-form">
        <img src="images/avator.svg" alt="avator">
        <h3>Sign in here</h3>
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="Username">
                <span><i class="fas fa-user"></i></span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
                <span><i class="fas fa-lock"></i></span>
            </div>
            <input type="submit" value="Login">
            <a href="#">Forgot Password?</a>
        </form>
    </div>

<!-- My js -->
<script src="js/script.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
